    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__phone">
            <img src="img/phone.png" alt="phone" />
            <img src="img/carousel 1.png" alt="" />
          </div>
          <div class="header__regist">
            <div class="header__input">
              <img src="img/LOGO.svg" alt="" class="logo"/>

              <form action="">

                <div class="from__group">
                  <input type="email" class="login" placeholder=" "/>
                  <label class="label">Телефон,имя пользователя или эл.адрес</label>
                </div>
                
                <div class="from__group">
                  <input type="password" class="password" placeholder=" "/>
                  <label class="label">Пароль</label>
                </div>

                <button class="come">
                  <a href="" >Войти</a>
                </button>
              </form>
              
              <p class="header__regist--text">ИЛИ</p>

              <a href="#" class="facebook">
                <img src="img/facebook.png" class="facebook__img" alt="facebook">
                <p>Войти через Facebook</p>
              </a>

              <a href="" class="header__regist--link">Забыли пароль?</a>
            </div>

            <div class="header__account">
              <span>У вас ещё нет аккаунта?</span>
              <a href="">Зарегистрироваться</a>
            </div>

            <div class="header__link">
              <p>Установите приложение.</p>
              <div class="header__link--img">
                <a href="https://apps.apple.com/ru/app/instagram/id389801252" target="_blank"><img src="img/appStore.png" alt="" /></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=ru&gl=US" target="_blank"><img src="img/googlePlay.png" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
